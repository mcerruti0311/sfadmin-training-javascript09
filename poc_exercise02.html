<html>
  <head>
    <title>Proof of Concept</title>
    <script>
      // function to demonstrate insertBefore
      function insertBeforeChildNodes() {
        // assigns the parent element by Id
        var olElement = document.getElementById("list");
        // creates an array of child elements for olElement
        var listItems = olElement.getElementsByTagName("li");
        // creates a new li element
        var newListElement = document.createElement("li");
        // creates textNode
        var newListItem = document.createTextNode("Pears");
        // appends the text to the new li element
        newListElement.appendChild(newListItem);
       // inserts the new list item before child[1]
       olElement.insertBefore(newListElement, listItems[1]);
      }
      // function to demonstrate a new method insertAfter
      // using arguments like insertBefore 
      function insertAfter(fruit, itemNumber) {
        var olElement1 = document.getElementById("list");
        // creates an array of child elements for olElement
        var listItems1 = olElement1.getElementsByTagName("li");
        // creates child element from argument itemNumber
        var firstOne = listItems1[itemNumber];  // Apples
        // creates li element from nextSibling
        var nextOne = firstOne.nextSibling;  // Bananas
        // create new list element
        var newListElement1 = document.createElement("li");
        // create text for new element
        var newListItem1 = document.createTextNode(fruit);
        // add text element to list element
        newListElement1.appendChild(newListItem1);
        // insert new list element after item [itemNumber]
        olElement1.insertBefore(newListElement1, nextOne);
      }
    </script>

  </head>
  <body id="body">
    <h3>Dairy and Fruit</h3>
    <ol id="list">
      <li>Eggs</li>
      <li>Apples</li>
      <li>Bananas</li>
    </ol>
    <div id="div01">
      <input type='button' value='Add Pears' onclick="insertBeforeChildNodes()" />
    </div>
    <div id="div02">
      <p>
      <input type="button" value="Add Grapes" onclick="insertAfter('Grapes', 1)" />
      </p>
    </div>
    <div id="div03"></div>
  </body>
</html>
