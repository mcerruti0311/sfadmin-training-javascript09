<html>
  <head>
  	<title>To-Do List</title>
    <!-- The following script gets the comments for the
      html element in constant testElement.
    -->
    <script>
      function myFunction() {
        <!-- Set constants  -->
        let testElement = 'body';
        let bodyElement = document.getElementsByTagName(testElement);
        let ce = bodyElement[0].childNodes;

        <!-- Set variables -->
        var count = 0;
        var txt = "";
        var com = "";

        for (var i = 0; i < ce.length; i++) {
          txt += "Node Type: " + ce[i].nodeType +
          " Name:  " + ce[i].nodeName + "<br>";
          if(ce[i].nodeType == 8) {
            count++;
            com += ce[i].nodeValue + "<br>";
          }
        }

        document.getElementById("demo").innerHTML = txt;
        document.getElementById("comments").innerHTML = com;
      }
      window.onload = myFunction;
    </script>
  </head>
  <body id="theBody">
  	<h1>Things To Do</h1>
  	<ol id="toDoList">
  		<li>Mow the lawn</li>
  		<li>Clean the windows</li>
  		<li>Answer your email</li>
  	</ol>
  	<p id="toDoNotes">Make sure all these are completed by 8pm so you can watch the game on TV!</p>
  <!-- Here are the first comments -->
  <p id="demo"></p>
  <p id="comments"></p>
  <!-- Here are the last comments -->
  </body>
</html>
